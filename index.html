<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cronyzo - Official Download</title>
    <style>
        /* ===== Base Styles ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        body {
            background: #f8f9fa;
            color: #212529;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        /* ===== Card Container ===== */
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 420px;
            padding: 30px;
            text-align: center;
            margin: auto;
        }
        
        /* ===== App Icon ===== */
        .app-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            border-radius: 22px;
            object-fit: contain;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        }
        
        /* ===== Text Styles ===== */
        h1 {
            font-size: 24px;
            margin-bottom: 8px;
            color: #1a1a1a;
            font-weight: 700;
        }
        
        p {
            color: #6c757d;
            margin-bottom: 24px;
            font-size: 15px;
            line-height: 1.5;
        }
        
        /* ===== Download Button ===== */
        .download-btn {
            background: #6c5ce7;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            max-width: 280px;
            margin: 0 auto;
            display: block;
            box-shadow: 0 4px 14px rgba(108, 92, 231, 0.3);
        }
        
        .download-btn:hover {
            background: #5649c0;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 92, 231, 0.4);
        }
        
        .download-btn:active {
            transform: translateY(0);
        }
        
        /* ===== File Info ===== */
        .file-info {
            margin-top: 24px;
            font-size: 13px;
            color: #adb5bd;
        }
        
        /* ===== Responsive Adjustments ===== */
        @media (max-width: 480px) {
            .container {
                padding: 24px;
                border-radius: 12px;
            }
            
            .app-icon {
                width: 80px;
                height: 80px;
                margin-bottom: 16px;
            }
            
            h1 {
                font-size: 22px;
            }
            
            .download-btn {
                padding: 12px 24px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Replace "icon.png" with your exact icon file name -->
        <img src="icon.png" alt="Cronyzo App Icon" class="app-icon">
        
        <h1>Cronyzo App</h1>
        <p>Download the latest version for Android devices.</p>
        
        <button class="download-btn" id="downloadBtn">
            Download Now (v1.0.0)
        </button>
        
        <div class="file-info">
            File: Cronyzo.apk (4.62 MB)
        </div>
    </div>

    <script>
        // Download functionality
        document.getElementById("downloadBtn").addEventListener("click", function() {
            // APK file name (must match your uploaded file exactly)
            const apkFile = "Cronyzo.apk";
            
            // Create invisible download link
            const link = document.createElement("a");
            link.href = apkFile;
            link.download = apkFile;
            
            // Trigger download
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Optional: Track downloads
            console.log("Download started: " + apkFile);
        });
    </script>
</body>
</html>
